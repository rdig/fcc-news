<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Camper News Interface | A FreeCodeCamp Challange</title>
	<meta name="description" content="Simple boilerplate for fast challenge development. For use with FreeCodeCamp challenges" />
	<link rel="icon" type="image/png" href="media/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="media/icons/favicon-16x16.png" sizes="16x16" />
	<link href="styles/boilerplate.css" rel="stylesheet" />
</head>
<body>
	<nav>
		<div class="brand">
			<span class="icon fcc"></span>
			<h1 class="name">Camper News</h1>
		</div>
		<ul class="links">
			<li><a href="./" class="active" id="">Hot</a></li>
		</ul>
	</nav>
	<div class="loader">
		<span>Loading articles</span>
		<span class="icon loading"></span>
	</div>
	<p class="warning"></p>
	<div class="articles"></div>
	<footer>
		<p>&copy; 2016 <a href="http://glogovetan.com" class="brand" target="_blank">Raul Glogovetan</a>. Project built for a <a href="http://www.freecodecamp.com/challenges/stylize-stories-on-camper-news" target="_blank">FreeCodeCamp</a> challenge.</p>
		<a class="github" href="https://github.com/rdig/fcc-news" title="Raul Glogovetan's Public Repository" target="_blank"><span class="icon"></span></a>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scripts/boilerplate.js"></script>
</body>
</html>
